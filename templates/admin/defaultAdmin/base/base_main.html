{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="{% static 'currency/webFile/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{{ pageTitle }} - 管理后台 - {{ totalInfor.webName }}</title>
    <meta name="description" content="{{ totalInfor.webDescription }}">
    <meta name="keywords" content="{{ totalInfor.webKeywords }}">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'admin/defaultAdmin/assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- Animation library for notifications   -->
    <link href="{% static 'admin/defaultAdmin/assets/css/animate.min.css' %}" rel="stylesheet"/>
    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'admin/defaultAdmin/assets/css/paper-dashboard.css' %}" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'admin/defaultAdmin/assets/css/demo.css' %}" rel="stylesheet"/>
    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'admin/defaultAdmin/assets/css/themify-icons.css' %}" rel="stylesheet">
    {% block headFile %}{% endblock %}
</head>
<body>
<div class="wrapper">
    {% block sidebar %}{% endblock %}
    <div class="main-panel">
        {% block navbar %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
    </div>
</div>
</body>
{% block footFile %}{% endblock %}
</html>
